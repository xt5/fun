<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Game Life</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f1e6;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #88c9bf;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      color: white;
    }
    main {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 700px;
      margin: 0 auto;
    }
    .section {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .task-list li.done {
      text-decoration: line-through;
      color: #888;
    }
    .bar-container {
      background: #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
    }
    .bar {
      height: 20px;
      background: #6aa84f;
      width: 0%;
      transition: width 0.3s ease-in-out;
    }
    button {
      background: #88c9bf;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    🌱 My Game Life
  </header>
  <main>
    <div class="section">
      <h3>Choose Your Class</h3>
      <select id="classSelect">
        <option value="Scholar">Scholar</option>
        <option value="Detective">Detective</option>
        <option value="Farmer">Farmer</option>
      </select>
      <p>Class: <span id="chosenClass">Scholar</span></p>
    </div>

    <div class="section">
      <h3>XP Bar</h3>
      <div class="bar-container">
        <div class="bar" id="xpBar"></div>
      </div>
      <p>XP: <span id="xp">0</span> | Gold: <span id="gold">0</span> | Level: <span id="level">1</span></p>
    </div>

    <div class="section">
      <h3>Quest Log</h3>
      <input type="text" id="taskInput" placeholder="New Quest..." />
      <button onclick="addTask()">Add Quest</button>
      <ul id="taskList" class="task-list"></ul>
    </div>

    <div class="section">
      <h3>Journal</h3>
      <textarea id="journalInput" placeholder="Write about your day..."></textarea>
      <button onclick="saveJournal()">Save Reflection</button>
    </div>
  </main>

  <script>
    let xp = parseInt(localStorage.getItem('xp')) || 0;
    let gold = parseInt(localStorage.getItem('gold')) || 0;
    let level = parseInt(localStorage.getItem('level')) || 1;
    let chosenClass = localStorage.getItem('class') || 'Scholar';

    function updateDisplay() {
      document.getElementById('xp').textContent = xp;
      document.getElementById('gold').textContent = gold;
      document.getElementById('level').textContent = level;
      document.getElementById('chosenClass').textContent = chosenClass;
      document.getElementById('xpBar').style.width = `${(xp % 100)}%`;
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const taskText = input.value.trim();
      if (!taskText) return;

      const li = document.createElement('li');
      li.textContent = `🗡️ ${taskText}`;
      li.onclick = function() {
        if (!li.classList.contains('done')) {
          li.classList.add('done');
          xp += 20;
          gold += 5;
          if (xp >= level * 100) {
            level++;
            alert('Level up! 🌟');
          }
          localStorage.setItem('xp', xp);
          localStorage.setItem('gold', gold);
          localStorage.setItem('level', level);
          updateDisplay();
        }
      };
      document.getElementById('taskList').appendChild(li);
      input.value = '';
    }

    function saveJournal() {
      const text = document.getElementById('journalInput').value;
      const today = new Date().toISOString().split('T')[0];
      localStorage.setItem(`journal-${today}`, text);
      alert('Journal saved 📓');
    }

    document.getElementById('classSelect').value = chosenClass;
    document.getElementById('classSelect').onchange = function(e) {
      chosenClass = e.target.value;
      localStorage.setItem('class', chosenClass);
      updateDisplay();
    };

    updateDisplay();
  </script>
</body>
</html>
